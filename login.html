  <body class="p-0">

    <!-- login -->
    <div class="body-bg">

      <div class="login-text wow fadeInDown">
       <div class="login-text-content">
     <!-- logo section -->
     <div class="login-img-logo">
       <a href="index.html">
         <img src="images/big-logo.png" class="img-fluid login-logo" alt="logo" />
       </a>
     </div>
     <!-- end logo section -->
     <h2 class="form-title">
      تسجيل دخول  
     </h2>
     <form class="form-1">
      <div class="form-input-div">
        <input type="number" class="form-input-1" placeholder="  5xxxxxxxxxx">
        <i class="las la-phone form-icon"></i>
        <span class="flag-section">
          +966
          <img class="flag" src="images/flag.png" alt="flag">
        </span>
      </div>
      <div class="form-input-div">
        <input type="password" class="form-input-1" id="pass" placeholder="   كلمة المرور ">
        <i class="las la-lock form-icon"></i>
        <a onclick="togglePassword()">
          <i class="las la-eye-slash  password-icon" id="eye-slash" ></i>
          <i class=" las la-eye password-icon" id="eye" ></i>
         
          </a>
      </div>
  <a href="forget-password.html" class="forget-password-link">
    هل نسيت كلمة المرور؟
  </a>
  <button class="submit-btn" type="submit">
    دخول
  </button>
    </form>
     <p class="form-text">
      ليس لديك حساب؟
      <a href="register.html" class="register-link">

      </a>
     </p>
    
   
   
    
     <span class="copy-right">
       © سلة البساتين 2024
     </span>
       </div>
      </div>
      <div class="login-img">
       <img class="img-responsive login-image" src="images/login-img.png" alt="login image">
      </div>
   
   
      
   
    
     
   </div>
    <!-- login -->
    <script>
      function togglePassword() {
          
          var x = document.getElementById("pass");
          var eyeSlash = document.getElementById("eye-slash");
          var eye = document.getElementById("eye");
          if (x.type === "password") {
            x.type = "text";
            eyeSlash.style.display="none";
            eye.style.display="block";
      
          } else {
            x.type = "password";
            eyeSlash.style.display="block";
            eye.style.display="none";
          }
        }
     </script>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
